name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Installer les dépendances
        run: npm ci

      - name: Lint HTML
        run: npm run lint:html

      - name: Lint JavaScript
        run: npm run lint:js

      - name: Tests
        run: npm test --if-present

  deploy:
    needs: ci
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Déploiement via SSH (Docker)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            # 1. Préparation du dossier dans ton espace personnel (pas de sudo nécessaire)
            mkdir -p ~/vincilab && cd ~/vincilab
            
            # 2. Récupération du code via Git
            # Si le dossier .git n'existe pas, on clone. Sinon, on pull.
            if [ ! -d ".git" ]; then
              git clone https://github.com/${{ github.repository }}.git .
            else
              git pull origin main
            fi
            
            # 3. Nettoyage de l'ancien container
            docker stop frontend || true
            docker rm frontend || true
            
            # 4. Build de la nouvelle image avec Docker
            docker build --no-cache -t frontend .
            
            # 5. Lancement du nouveau container sur le port 80
            docker run -d --name frontend -p 80:80 frontend
            
            # 6. Nettoyage des images inutiles pour ne pas saturer le serveur
            docker image prune -f