name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Installer les dépendances
        run: npm ci

      - name: Lint HTML
        run: npm run lint:html

      - name: Lint JavaScript
        run: npm run lint:js

      - name: Tests
        run: npm test --if-present

  deploy:
    needs: ci
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Copier les fichiers sur le serveur
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          source: "."
          target: "/var/www/vincilab"

      - name: Construire et lancer Docker
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            # 1. Préparation du dossier
            sudo mkdir -p /var/www/vincilab
            sudo chown -R ${{ secrets.SERVER_USER }}:${{ secrets.SERVER_USER }} /var/www/vincilab
            
            cd /var/www/vincilab
            
            # 2. Nettoyage de l'ancien container
            docker stop frontend || true
            docker rm frontend || true
            
            # 3. Build de la nouvelle image
            docker build --no-cache -t frontend .
            
            # 4. Lancement du nouveau container
            docker run -d --name frontend -p 80:80 frontend
            
            # 5. Nettoyage des images inutilisées (dangling) pour gagner de la place
            docker image prune -f